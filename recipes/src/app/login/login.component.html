<div class="container">
    <div class="screen">
        <div class="content">                        
            <form #loginForm="ngForm" class="login">
                <div class="header-text">Account Login</div>
                <div class="form-fields">
                    <div class="field">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        <input type="email" class="input" placeholder="Email" #email>
                    </div>
                    <div class="field">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" class="input"  placeholder="Password" #password>                   
                    </div>
                    <button class="submit" (click)="signIn(email.value, password.value)">
                        <span class="button-text">Log In</span>
                    </button>
                </div>
                
            </form>
        </div>
    </div>
</div>
