<div class=container>
    <div class=screen>
        <div class=content>                        
            <form #loginForm="ngForm" class=login>
                <div class=field>
                    <i class="login__icon fas fa-user"></i>
                    <input required minlength="6" maxlength="12" #username type="email" class=input placeholder="Email" required/>
                </div>
                <div class=field>
                    <i class="icon fas fa-lock"></i>
                    <input type="password" class=input #password placeholder="Password" required/>                   
                </div>
                <button class=submit (click)="authService.SignIn(username.value, password.value)">
                    <span class=text>Log In</span>
                    <i class="icon fas fa-chevron-right"></i>
                </button>
            </form>
        </div>
    </div>
</div>
