<div class=container>
    <div class=screen>
        <div class=content>                        
            <form #registerForm="ngForm" class=login (ngSubmit)="onSubmit(registerForm)">
                <div class=field>
                    <i class="login__icon fas fa-user"></i>
                    <input required minlength="6" maxlength="12" name="email" type="email" class=input  placeholder="Email" [(ngModel)]="user.email" required/>
                </div>
                <div class=field>
                    <i class="icon fas fa-lock"></i>
                    <input type="password" class=input placeholder="Password" name="pasword"  [(ngModel)]="user.password" required/>                   
                </div>
                <button class=submit type='submit'>
                    <span class=text>Register</span>
                    <i class="icon fas fa-chevron-right"></i>
                </button>
            </form>
        </div>
    </div>
</div>
