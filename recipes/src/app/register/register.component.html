<div class=container>
    <div class=screen>
        <div class=content>                        
            <form class=login>
                <div class=field>
                    <i class="login__icon fas fa-user"></i>
                    <input type="email" class=input  placeholder="Email" #userEmail required/>
                </div>
                <div class=field>
                    <i class="icon fas fa-lock"></i>
                    <input type="password" class=input placeholder="Password" #userPwd required/>                   
                </div>
                <button class=submit>
                    <span class=text>Register</span>
                    <i class="icon fas fa-chevron-right" (click)="authService.SignUp(userEmail.value, userPwd.value)"></i>
                </button>
            </form>
        </div>
    </div>
</div>
