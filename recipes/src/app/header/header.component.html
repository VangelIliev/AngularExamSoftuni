<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="topnav" id="myTopnav">
  <a routerLink="/recipes">All Recipes</a>
  <a routerLink="/myRecipes" *ngIf="isSignedIn">My Recipes</a>
  <a routerLink="/addRecipe" *ngIf="isSignedIn">Add Recipe</a>
  <a routerLink="/register" *ngIf="!isSignedIn">Register</a>
  <a routerLink="/login" *ngIf="!isSignedIn">Login</a>
  <a class="logout" (click)="logout()" *ngIf="isSignedIn">Logout</a>
</div>
